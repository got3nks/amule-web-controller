services:
  amule:
    image: ngosang/amule:latest
    container_name: amule
    ports:
      - "4662:4662"       # ED2K TCP
      - "4665:4665/udp"   # ED2K UDP (global search)
      - "4672:4672/udp"   # ED2K UDP
    volumes:
      - ./data/.aMule:/home/amule/.aMule
      - ./data/incoming:/incoming
      - ./data/temp:/temp
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
      - GUI_PWD=${AMULE_PASSWORD:-admin}
      - WEBUI_PWD=${AMULE_PASSWORD:-admin}
    stop_grace_period: 30s
    restart: unless-stopped

  amule-web:
    image: g0t3nks/amule-web-controller:latest
    user: "1000:1000"
    container_name: amule-web-controller
    depends_on:
      - amule
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-4000}
      # Optional: Uncomment to pre-configure via environment variables
      # Web UI Authentication
      # - WEB_AUTH_ENABLED=true
      # - WEB_AUTH_PASSWORD=your_secure_password
      # aMule Connection
      - AMULE_HOST=amule  # aMule container service name
      - AMULE_PORT=4712
      - AMULE_PASSWORD=${AMULE_PASSWORD:-admin}  # Must match GUI_PWD in amule container
      # Sonarr/Radarr Integration
      # - SONARR_URL=http://sonarr:8989
      # - SONARR_API_KEY=your_api_key
      # - RADARR_URL=http://radarr:7878
      # - RADARR_API_KEY=your_api_key
    volumes:
      - ./logs:/usr/src/app/server/logs
      - ./data:/usr/src/app/server/data
    restart: unless-stopped

  # Optional: GeoIP database updater
  # Requires free MaxMind license: https://www.maxmind.com/en/geolite-free-ip-geolocation-data
  geoip:
    image: crazymax/geoip-updater:latest
    container_name: geoip-updater
    environment:
      - EDITION_IDS=GeoLite2-ASN,GeoLite2-City,GeoLite2-Country
      - LICENSE_KEY=YOUR_LICENSE_KEY # Replace with your MaxMind license key
      - DOWNLOAD_PATH=/data
      - SCHEDULE=0 0 * * 0  # Weekly on Sunday at midnight
      - LOG_LEVEL=info
      - LOG_JSON=false
    volumes:
      - ./data/geoip:/data
    restart: unless-stopped
